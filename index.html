<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>

<body>


    <div id="container">
        <div id="form">

            <div class="form-elements">
                <label for="character-name">Character name</label>
                <input type="text" id="character-name" placeholder="Enter character name" value="">
            </div>

            <div class="form-elements">
                <label for="gender" class="">Gender</label>
                <select id="gender">
                    <option ></option>
                    <option id="male" name="gender" value="male">male</option>
                    <option id="female" name="gender" value="female">female </option>
                   
                   



                </select>
            </div>


            <div class="form-elements"> <label for="race">Race</label>
                <select id="race">
                    <option name="race" value="">Bugbear</option>
                    <option name="race" value="">Dragonborn</option>
                    <option name="race" value="">Sea Elf</option>
                    <option name="race" value="">Yuan-ti PureBlood</option>
                    <option name="race" value="">Tiefling</option>
                    <option name="race" value="">Shifter</option>


                </select>
            </div>



            <div class="form-elements"> <label for="class">Class</label>
                <select id="class">
                    <option name="class" value=""></option>
                    <option name="class" value=""></option>
                    <option name="class" value=""></option>


                </select>
            </div>


        </div>


        <div id="character-sheet">
            <div id="charname-div">
                <p id="write-here" class="values"></p>
            </div>

            <div class="values" id="selected-gender"></div>


            <p class="values"></p>
            <p class="values"></p>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
