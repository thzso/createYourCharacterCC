<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>

<body>


    <div id="container">

        <div id="input-container">
          
                <div class="form-elements">
                    <label for="character-name">Character name</label>
                    <div><input type="text" id="character-name" placeholder="name" value="" maxlength="17"></div>
                </div>

                <div class="form-elements">
                    <label for="gender" class="">Gender</label>
                    <select id="gender">
                        
                        <option disabled selected>choose</option>
                        <option id="male" name="gender" value="male">male</option>
                        <option id="female" name="gender" value="female">female </option>
                    </select>
                </div>


                <div class="form-elements" > <label for="race">Race</label>
                    <select id="race" class="race">
                        <option value="" disabled selected>choose</option>
                        <option name="race" value="bugbear">Bugbear</option>
                        <option name="race" value="dragonblood">Dragonborn</option>
                        <option name="race" value="seaelf">Sea Elf</option>
                        <option name="race" value="tiefling">Tiefling</option>
                        <option name="race" value="shifter">Shifter</option>


                    </select>
                </div>



                <div class="form-elements"> <label for="class">Class</label>
                    <select id="class" class="class">
                        <option value="" disabled selected>choose</option>
                        <option name="class" value="paladin">Paladin</option>
                        <option name="class" value="shaman">Shaman</option>
                        <option name="class" value="druid">Druid</option>


                    </select>
                </div>
     



        </div>


        <div id="character-container">

            <div class="values" id="selected-gender"></div>

            <div id="charname-div">
                <h1 id="write-here" class="values"></h1>
            </div>




            <div id="selected-class">
            </div>

            <div class="values" id="selected-race">
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
